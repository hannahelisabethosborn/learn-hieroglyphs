<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Middle Egyptian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <!-- NAVBAR -->
    <ul>
        <li><a href="/#">Home</a></li>
        <li><a href="middle.html">Middle Egyptian</a></li>
        <li><a href="/#">About</a></li>
    </ul>
    <!-- HERO -->
    <div class="middle-hero-image">
        <div class="hero-text">
            <h1>Middle Egyptian</h1>
            <p>The classical stage of the language</p>
        </div>
    </div>
    <div class="content">
        <!-- HIDDEN POP UP-->
        <div id="pop-up">
            <p id="pop-up-text">This is the pop up text</p>
        </div>
        <!-- IMAGES -->
        <h1 class="middle-header">Hover over a hieroglyph to learn more</h1>
        <div class="hieroglyphs">
            <img id="ankh" class="sign" src="/images/ankh.jpeg"/>
            <img id="wedja" class="sign" src="/images/wedja.jpeg"/>
            <img id="seneb" class="sign" src="/images/seneb.jpeg"/>
        </div>
    </div>
      <!-- FOOTER -->
    <div class="footer">Developed by Hannah Osborn</div>
</body>
</html>
<script>
    // stores the elements and images as javascript variables
    const ankh = document.getElementById('ankh')
    const wedja = document.getElementById('wedja')
    const seneb = document.getElementById('seneb')
    const popUp = document.getElementById('pop-up')
    const popUpText = document.getElementById('pop-up-text')
    const body = document.body;

    // listens for hover on image and sets css to show pop up and text for that image
    ankh.addEventListener('mouseover', () => {
        popUp.style.display = 'flex'
        body.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'
        popUpText.innerHTML = 'This is the Ankh, which means life or to live'
        popUp.style.justifyContent = 'center'
    })
    wedja.addEventListener('mouseover', () => {
        popUp.style.display = 'flex'
        body.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'
        popUpText.innerHTML = 'This is the Wedja, which means prosperity or to prosper'
    })
    seneb.addEventListener('mouseover', () => {
        popUp.style.display = 'flex'
        body.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'
        popUpText.innerHTML = 'This is the Seneb, which means health or to be healthy'
    })
    // hides pop up when mouse leaves
    popUp.addEventListener('mouseleave', () => {
        popUp.style.display = 'none'
        body.style.backgroundColor = ''
    })
</script>
